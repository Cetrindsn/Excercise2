<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Kalkulator</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
	<center>
	<h1>KALKULATOR</h1>
	<table>
		<tr>
			<td colspan="5">
				<input type="text" id="tampilan" value="" autofocus>
			</td>
		</tr>

		<tr>
			<td><button class="btn_delete" onclick="Delete()">&larr;</button></td>
			<td><button class="btn_clear" onclick="Clear()">C</button></td>
			<td><button class="btn_proses" onclick="btnclick_proses(1)">+</button></td>
			<td><button class="btn_proses" onclick="btnclick_proses(2)">-</button></td>	
		</tr>

		<tr>
			<td><button class="btn" onclick="btn('1')">1</button></td>
			<td><button class="btn" onclick="btn('2')">2</button></td>
			<td><button class="btn" onclick="btn('3')">3</button></td>
			<td><button class="btn" onclick="btnclick_proses(3)">x</button></td>
		</tr>

		<tr>
			<td><button class="btn" onclick="btn('4')">4</button></td>
			<td><button class="btn" onclick="btn('5')">5</button></td>
			<td><button class="btn" onclick="btn('6')">6</button></td>
			<td><button class="btn_proses" onclick="btnclick_proses(4)">:</button></td>
		</tr>

		<tr>
			<td><button class="btn" onclick="btn('7')">7</button></td>
			<td><button class="btn" onclick="btn('8')">8</button></td>
			<td><button class="btn" onclick="btn('9')">9</button></td>
			<td><button class="btn" onclick="Koma()">.</button></td>	
		</tr>

		<tr>
			<td><button class="btn_lambang" onclick="Negatif_positif()">-/+</button></td>
			<td><button class="btn" onclick="btn('0')">0</button></td>
			<td colspan="5"><button class="btn_hasil" onclick="Hasil()">=</button></td>
		</tr>

	</table>

		<script type="text/javascript" src="koding.js"></script>

	</center>

	

</body>
</html>
